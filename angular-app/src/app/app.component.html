<h1 class="app-header">Angular & GraphQL Mock Server Example - Users Table</h1>

<div>
  <mat-form-field>
    <input matInput placeholder="Enter first name" [formControl]="firstName" required>
    <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter last name" [formControl]="lastName" required>
    <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter age" [formControl]="age" type="number" required>
    <mat-error *ngIf="age.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="firstName.invalid || lastName.invalid || age.invalid">Save User</button>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="users">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
